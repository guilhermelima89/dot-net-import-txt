<div>
  <input
    type="file"
    #file
    placeholder="Selecionar arquivo"
    (change)="uploadFile(file.files, submitBtn)"
    style="display: none"
    multiple
  />
  <button
    type="button"
    class="w-full mb-4"
    #submitBtn
    mat-flat-button
    (click)="file.click()"
  >
    Upload
  </button>
</div>
